language: java
jdk: oraclejdk8
sudo: false

before_install:
  - unset GEM_PATH

# ./gradlew assemble (default install command) won't cut it
install:
  - ./gradlew install
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - mvn findbugs:check -B -V
  - ./gradlew -u -i -S check
  - mvn clean test cobertura:cobertura coveralls:report -B -V

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
