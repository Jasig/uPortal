language: java
jdk: oraclejdk8
sudo: false

before_install:
  - unset GEM_PATH

install:
  - ./gradlew install # ./gradlew assemble (default install command) won't cut it
  - ./gradlew npm_install
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - mvn clean test cobertura:cobertura coveralls:report -B -V
  - ./gradlew -u -i -S check
  - ./gradlew -u -i -S npm_test

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
